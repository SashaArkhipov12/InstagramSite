<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
   <div class="p-2">
    <div class="mx-auto col-8">
      <div class="row">
        <div class="col-4">
          <div class="row"> 
            <div class="col-1 px-0">
              <img src="logo.png" class="w-100">
            </div>
            <div class="col-1">
              <img src="line.png">
            </div>
            <div class="col-4">
              <img src="logo2.png" class="w-100">
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <input type="" name="" placeholder="поиск" class="text-center rounded border">
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-2">
              <img src="1.png" class="w-100">
            </div>
            <div class="col-2">
              <img src="2.png" class="w-100">
            </div>
            <div class="col-2">
              <img src="3.png" class="w-100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8 mx-auto bg-success" style="height: 800px">
    <div class="col-12 bg-danger" style="height: 250px"> <!--профиль-->
      <div class="row">
        <div class="col-4" style="height: 200px">
          <img src="homer.jpg" class=" w-75 rounded-circle">
        </div>
        <div class="col-8" style="height: 200px">
          <div class="col-12" style="height: 50px">
            <div class="row">
              <div class="col-2" style="height: 50px">
                <h5 class="font-weight-light">HomerS</h5>
              </div>
              <div class="col-5" style="height: 50px">
                <button type="button" class="btn btn-outline-dark text-dark font-weight-bold">Редактировать профиль</button>
              </div> 
              <div class="col-3" style="height: 50px">
                <img src="settings.png">
              </div>
            </div>
          </div>
          <div class="col-12" style="height: 50px">
            <div class="row">
              <div class="col-3" style="height: 50px">
                <p><span class="font-weight-bold">3</span> публикации</p>
              </div>
              <div class="col-4" style="height: 50px">
                <p><span class="font-weight-bold">200</span> подписчиков</p>
              </div> 
              <div class="col-3" style="height: 50px">
                <p>Подписки: <span class="font-weight-bold">105</span></p>
              </div>
            </div>
          </div>
          <div class="col-12" style="height: 50px">
            <p class="font-weight-bold">Homer Jay Simpson</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-danger border border-circle col-12" style="height: 500px">
      <div class="row">
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
      </div>
      <div class="row">
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
        <div class="bg-warning border col-4" style="height: 250px">
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
